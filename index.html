<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Fusion Probability Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Card Fusion Probability Calculator</h1>

<div class="top-right">
  <div class="lang-btn" onclick="setLanguage('EN')">EN</div>
  <div class="lang-btn" onclick="setLanguage('KR')">KR</div>
  <div class="lang-btn" onclick="setLanguage('PT')">PT</div>
  <div class="help-btn" onclick="showHelp()">How to use</div>
</div>

<div class="top-panel">
  <div id="summaryText">Group 0, Points 0, Rate 0%</div>
  <button onclick="showDetails()" class="details-btn">See details</button>
</div>

<div class="toolbar">
  <div class="controls">
    <button onclick="resetCards()">Reset</button>
    <button onclick="selectAll()">Select All</button>
    <button onclick="reverseSelect()">Reverse</button>
  </div>

  <div class="filters">
    Region:
    <select id="filterRegion" onchange="renderTable()">
      <option value="">All</option>
      <option value="A">A</option>
      <option value="B">B</option>
    </select>

    Group:
    <select id="filterGroup" onchange="renderTable()">
      <option value="">All</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
    </select>
  </div>

  <div class="search-box">
    <span class="search-icon">üîç</span>
    <input id="searchBox" type="text" oninput="renderTable()" placeholder="Search cards..." />
  </div>
</div>

<table>
  <thead>
    <tr>
      <th></th>
      <th></th>
      <th>Card</th>
      <th class="sortable" onclick="sortTable('point')">
        Point <span class="sort-indicator" id="sort-point"></span>
      </th>
      <th class="sortable" onclick="sortTable('group')">
        Group <span class="sort-indicator" id="sort-group"></span>
      </th>
      <th>Region</th>
      <th class="sortable" onclick="sortTable('id')">
        No. <span class="sort-indicator" id="sort-id"></span>
      </th>
    </tr>
  </thead>
  <tbody id="cardTable"></tbody>
</table>

<!-- Modal for Help -->
<div id="helpModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('helpModal')">&times;</span>
    <h2>How to Use</h2>
    <div id="helpContent"></div>
  </div>
</div>

<!-- Modal for Details -->
<div id="detailsModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('detailsModal')">&times;</span>
    <h2>Selected Cards Details</h2>
    <div id="detailsContent"></div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
